  securityRealm:
      local:
        allowsSignup: false
        users:
        - id: "admin"          
          password: "${ADMIN_PASSWORD}"
  authorizationStrategy:
      globalMatrix:
        grantedPermissions:
          - "Overall/Read:anonymous"
          - "Job/Read:anonymous"
          - "View/Read:anonymous"
          - "Overall/Administer:authenticated"
jobs:
  - script: >
      folder('OVT')
  - script: >
      pipelineJob('OVT/OVT') {
        definition {
          cps {
            script("""\
              pipeline {
                agent {label 'master'}
                stages {
                  stage ('test') {
                    steps {
                      echo "hello"
                    }
                  }
                }
              }""".stripIndent())
          }
        }
      }
  - script: >
      multibranchPipelineJob('OVT/OVT-JENKFILE') {
                branchSources {
                    git {
                        id = 'admin'
                        remote('https://github.com/tknerr/jenkins-pipes-helloworld.git')
                    }
                }
                factory {
                    workflowBranchProjectFactory {
                        scriptPath('Jenkinsfile')
                        }
                }
            }
  - script: queue("OVT/OVT-JENKFILE")
  - file: "/usr/local/BUILD_OVT.groovy"
  - script: queue('OVT/OVT-CLONE1')
  - script: queue('OVT/OVT-CLONE2')
  - script: queue('OVT/OVT-CLONE3')